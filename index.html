<!DOCTYPE html>
<html>
<head>
  <title>White Room Snow Conditions</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="mobile.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class='outer-wrapper'>
    <div class='navbar-wrapper hidden'>
      <nav>The White Room</nav>
    </div>
    <div class='landing-title-outer'>
      <p class='landing-title fade-in one'>The White Room</p>
      <p class='landing-instructions fade-in two'>
        Boise's ski/ride community weather tracker</p>
      <div class='down-icon-wrapper fade-in two'><img class='blink-me' src='arrowdown.png'></img></div>
      <div class='landing-wrapper'><img src="coverimg.jpg" alt=""></div>
    </div>
    <div class='lower-wrapper'>
      <div class='boxes-wrapper'>
        <div class='upper-boxes-wrapper'>
          <div class='show-api-data'><div class='jackson'></div></div>
          <div class='show-api-data'><div class='alta-snowbird'></div></div>
          <div class='show-api-data'><div class='baker'></div></div>
        </div>
        <div class='lower-boxes-wrapper'>
          <div class='show-api-data'><div class='sunvalley'></div></div>
          <div class='show-api-data'><div class='squaw'></div></div>
          <div class='show-api-data'><div class='bachlor'></div></div>
        </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript" src="app.js"></script>  
</body>
</html>
